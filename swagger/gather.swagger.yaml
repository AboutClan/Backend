openapi: 3.0.3
info:
  title: Swagger Petstore - OpenAPI 3.0
  description: About api
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
tags:
  - name: user
    description: Everything about users
paths:
  /user/active:
    put:
      tags:
        - user
      summary: Get active users list
      description: Get active users list
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
      security:
        - petstore_auth:
            - write:pets
            - read:pets
components:
  schemas:
    Gather:
      type: object
      properties:
        title: 
          type: string,
          example: 홍대 번개
        gatherList:
          type: [gatherListSchema]
        type:
          type: typeSchema,
        content:
          type: string,
        location:
          type: locationSchema,
        memberCnt:
          type: memberCntSchema,
        age:
          type: array
          items:
            type: integer
        preCnt:
          type: integer
        genderCondition:
          type: boolean
        password:
          type: string,
        participants:
          type: [participantsSchema],
        user: 
          type: string
          pattern: "^[0-9a-fA-F]{24}$"
          description: MongoDB ObjectId
        status:
          type: string,
          enum: ["pending", "open", "close", "end"],
        comment:
          type: [commentSchema],
        id:
          type: integer,
        date:
          type: string,
        place:
          type: string,
          enum:
            - "수원"
            - "양천"
            - "안양"
            - "강남"
            - "동대문"
            - "전체"
            - "수원/안양"
            - "양천/강남"
            - "인천"
        isAdminOpen:
          type: boolean,
        image:
          type: string,
      xml:
        name: order
  requestBodies:
    Pet:
      description: Pet object that needs to be added to the store
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Pet"
        application/xml:
          schema:
            $ref: "#/components/schemas/Pet"
    UserArray:
      description: List of user object
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/User"
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://petstore3.swagger.io/oauth/authorize
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header
